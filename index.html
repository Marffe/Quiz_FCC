<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibility Quiz</title>
    <meta name="description" content="freeCodeCamp Accessibility Quiz practice project">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="" id="logo">
        <h1>HTML/CSS Quiz</h1>
        <nav>
            <ul>
                <li><a href="#student-info">INFO</a></li>
                <li><a href="#html-questions">HTML</a></li>
                <li><a href="#css-questions">CSS</a></li>
            </ul>
        </nav>
    </header>
    <main>

        <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="post">

            <!--Part One - Bsic form -->
            <section role="region" aria-labelledby="student-info">
                <h2 id="student-info">Student Info</h2>
                <!---->
                <div class="info">
                    <label for="student-name">Names</label>
                    <input type="text" id="student-name" name="student_names">
                </div>
                <!---->
                <div class="info">
                    <label for="student-email">Email</label>
                    <input type="email" id="student-email" name="email" placeholder="Add your email">
                </div>
                <!---->
                <div class="info">
                    <label for="birth-date">Date of Birth <span class="sr-only">(Date of Birth)</span></label>
                    <input type="date" id="birth-date" name="date_of_birth">
                </div>
                <!---->
            </section>
            <!--Part One - Bsic form -->

            <!-- Part Two - Questions -->
            <section role="region" aria-labelledby="html-questions">
                <h2 id="html-questions">HTML Questions</h2>
                <div class="question-block">
                    <p>1</p>
                    <fieldset class="question" name="question">
                        <legend>The legend element represents a caption for the content of its parent fieldset element</legend>
                        <ul class="answers-list">
                            <li>
                                <label for="QA1">
                                    <input type="radio" id="QA1" value="true" name="HTML_QA"> A
                                </label>
                            </li>
                            <li>
                                <label for="QA2">
                                    <input type="radio" id="QA2" value="false" name="HTML_QA"> B
                                </label>
                            </li>
                            <li>
                                <label for="QA3">
                                    <input type="radio" id="QA3" value="false" name="HTML_QA"> C
                                </label>
                            </li>
                            <li>
                                <label for="QA4">
                                    <input type="radio" id="QA4" value="false" name="HTML_QA"> D
                                </label>
                            </li>
                        </ul>
                    </fieldset>
                </div>
                <div class="question-block">
                    <p>2</p>
                    <fieldset class="question" name="question">
                        <legend>A label element nesting an input element is required to have a for attribute with the same value as the input's id</legend>
                        <ul class="answers-list">
                            <li>
                                <label for="QB1">
                                    <input type="radio" id="QB1" value="false" name="HTML_QB"> A
                                </label>
                            </li>
                            <li>
                                <label for="QB2">
                                    <input type="radio" id="QB2" value="false" name="HTML_QB"> B
                                </label>
                            </li>
                            <li>
                                <label for="QB3">
                                    <input type="radio" id="QB3" value="true" name="HTML_QB"> C
                                </label>
                            </li>
                            <li>
                                <label for="QB4">
                                    <input type="radio" id="QB4" value="false" name="HTML_QB"> D
                                </label>
                            </li>
                        </ul>
                    </fieldset>
                </div>
            </section>

            <section role="region" aria-labelledby="css-questions">
                <h2 id="css-questions">CSS Questions</h2>
                <div class="formrow">
                    <div class="questionblock">
                        <label for="">A</label>
                    </div>
                    <div class="answer">
                        <label for="">A</label>
                    </div>
                    <div class="questionblock">
                        <label for="">A</label>
                    </div>
                    <div class="answer">
                        <label for="">A</label>
                    </div>
                </div>
            </section>
        </form>

    </main>
</body>
</html>
